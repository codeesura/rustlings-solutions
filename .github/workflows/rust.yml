name: Check Rustlings Solutions

on:
  push:
    paths:
    - 'exercises/**/*.rs'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true

    - name: Check Solutions
      run: |
        cd exercises
        rustlings verify
